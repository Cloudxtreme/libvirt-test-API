# Configuration for install windows guest with kvm hypervisor by cdrom
# Before using it, first configure http url and cdkey of windows os iso in env.cfg based on "guestos_guestarch" eg. win2003_x86_64
# Take the following case for example, you must configure the following two parameters in env.cfg
# win2003_x86_64 = http://[win2003 x86_64 os iso url]
# win2003_x86_64_key = [CDKEY]
domain:install_windows_cdrom
    guestname
        dom_test
    guesttype
        $defaulthv
    guestos
        win2003 
    guestarch
        x86_64
